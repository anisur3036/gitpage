<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
	<style>

	</style>
</head>
<body>
<h1>This is Github page</h1>
<div id="app">

	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>

</div>

<script src="https://unpkg.com/vue"></script>
<script>	
	new Vue({
		el: '#app',
		data: {
			todos : [
				{text: 'Hello 1'},
				{text: 'Hello 2'},
				{text: 'Hello 3'}
			]
		}	
	})
</script>
</body>
</html>
